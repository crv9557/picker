  <!-- Use jQuery from a CDN -->                      
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
//Slight name change
    <title>Pick-a-Dice Chooser</title>
</head>
<body>
    <h3>CS Dice Rolling Picker</h3>
    <div></div>
    //Changed the names of the buttons and fixed the onclick to react to its active functions
    <input type="button" onclick="chooseOne("4-Side")" value="4-Side"/>
    <input type="button" onclick="chooseOne("5-Side")" value="5-Side"/>
    <input type="button" onClick="chooseOne("6-Side")" value="6-Side"/>
    <input type="button" onclick="chooseOne("8-Side")" value="8-Side"/>
    <script>
    // Brian Capouch, ready to retire the old hat
    // Choose a dice and roll it to see what side you get	

    // Now represents dice
    // Note: It's an array of objects, each of which is a map
    //		and the value for each map is an array of names ("sides")
var dice ={ "4-Side": ['Side 1', 'Side 2', 'Side 3', 'Side 4'],
    	    "5-Side": ['Side 1', 'Side 2', 'Side 3', 'Side 4', 'Side 5'],
    	    "6-Side": ['Side 1', 'Side 2', 'Side 3', 'Side 4', 'Side 5', 'Side 6'],
	    "8-Side": ['Side 1', 'Side 2', 'Side 3', 'Side 4', 'Side 5', 'Side 6', 'Side 7', 'Side 8']};
 

    function chooseOne(sides) {

      // Choose appropriate element from courses array
      var thisDie = dice[sides];

      // We'll choose one of n; this sets n
      var n = thisDie.length;

      // Pick one at random
      var roll = Math.floor(Math.random() * n);

      // Set string with value of result
      var result = 'Chosen: ' + thisDie[roll];

      // Clear out the div, and then fill it with fresh
      // This is the wonderful, invisible work of jQuery
      $('#output').empty(); 
      $('#output').append('<pre>' + result + '</pre>');
      }
  </script>
<div id="output"></div>
</body>
</html>
